<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body> <!--буде містити вміст видимої частини веб-сторінки-->
    <section class="hero"> <!--створюєм розділ сторінки з класом hero, який використовується для геройського блоку.-->
        <nav> <!--визначаємо навігаційний блок.-->
            <h2 class="logo"><span>Edu</span>cation</h2> <!--створює заголовок другого рівня.
                 Клас logo використовується для стилізації логотипу "Education".
                 Тег <span> створює внутрішній елемент для виділення слова "Edu".-->
            <div class="menu"> <!--створюємо блок з класом menu, який містить навігаційне меню.-->
                <ul> <!--визначаємо список, який міститиме пункти меню.-->
                    <li><a href="#">Home</a></li> <!--Тег <li> визначає пункт списку. 
                        Тег <a> створює гіперпосилання для пункту "Home" з пустим посиланням (#).-->
                    <li><a href="#">About</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Teachers</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="heading">
            <h1><span>Choose</span> Your Future Career</h1><!--h1 заголов 1 рівня, тег span викор для виділення слова-->
            <p>Lorem ipsum dolor sit amet, consectetur <br> adipisicing elit.</p>
            <!--Тег <p> створює параграф з текстом. Тег <br> вставляє розрив рядка в тексті.-->
            <a href="#" class="btn">Get Started</a>
            <!--Тег <a> створює гіперпосилання "Get Started" з класом btn для стилізації.-->
        </div>

    </section>

</body>
</html>
